<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lattice Gas Cellular Automaton</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</head>
<body>

  <p> HPP model with periodic boundary conditions.</p>
  <div class="grid" width="100%">
    <div id="controls">
      <h3>Controls</h3>
      <div class="control">
	<div> density, atoms/volume: <span id="N_label">0.4</span></div>
	<div><input  type="range" id="N_slider" oninput="changeN(this.value)" min="0.001", max="0.999", step="0.001", value="0.4"></div>
      </div>
      
      <div class="control">
	<div> L, points per side: <span id="L_label">128</span></div>
	<div><input  type="range" id="L_slider" oninput="changeL(this.value)" min="16", max="256", step="1", value="128"></div>
      </div>
      
      <button type="button" onclick="sys.init_random()">Random configuration</button>
      <button type="button" onclick="sys.init_cube()">Cubic configuration</button>
    </div>
    
    <div id="sketch-holder"></div>
    <div id="time-plot"></div>
    <div id="parametric-plot"></div>
  </div>
  
  <p> Inspired by the <a href="https://en.wikipedia.org/wiki/HPP_model">Hardy-Pomeu-de Pazzi model</a>.</p>
</body>

<!-- <script type="text/javascript" src="plotly-setup.js"></script> -->
<script type="text/javascript" src="../lib.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="classes.js"></script>

</html>
