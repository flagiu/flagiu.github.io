<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor system</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</head>
<body>

  <p> System of three reactants evolving according to Belousovâ€“Zhabotinsky (BZ) differential equations.</p>
  <div class="grid" width="100%">
    <div id="controls">
      <h3>Controls</h3>
      <div class="control">
	<div> D, diffusion coefficient: <span id="D_label">0.25</span></div>
	<div><input  type="range" id="D_slider" oninput="changeD(this.value)" min="0.0", max="1", step="0.01", value="0.25"></div>
      </div>
      
      <div class="control">
	<div> A, parameter: <span id="A_label">0.75</span></div>
	<div><input  type="range" id="A_slider" oninput="changeA(this.value)" min="0.0", max="1.0", step="0.01", value="0.75"></div>
      </div>
      
      <div class="control">
	<div> L, points per side: <span id="L_label">128</span></div>
	<div><input  type="range" id="L_slider" oninput="changeL(this.value)" min="16", max="256", step="1", value="128"></div>
      </div>

      <div class="control">
	<div> Speed x: <span id="dt_label">1</span></div>
	<div><input  type="range" id="dt_slider" oninput="changeDt(this.value)" min="1", max="10", step="1", value="1"></div>
      </div>
      
      <button type="button" onclick="sys.init_random()">Random configuration</button>
    </div>
    
    <div id="sketch-holder"></div>
    <div id="time-plot"></div>
    <div id="parametric-plot"></div>
  </div>
  
  <p> Inspired by <a href="https://www.youtube.com/channel/UCqO9j1kihaQzlTpxJriVWMQ">Nils Berglund's YouTube channel</a>.</p>
</body>

<script type="text/javascript" src="classes.js"></script>

</html>
